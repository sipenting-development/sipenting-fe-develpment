<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artikel Terbaru</title>
  </head>

  <body>
    <h1>Artikel Terbaru</h1>
    <div id="articles"></div>

    <script>
      const apiKey = "90e56c8e0ea24c18a03595de1beb9a29";
      const country = "id";
      const category = "health";

      const url = `https://newsapi.org/v2/top-headlines?country=${country}&category=${category}&apiKey=${apiKey}`;

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const articles = data.articles;
          const articleList = document.getElementById("articles");

          // membuat elemen HTML untuk setiap artikel
          articles.forEach((article) => {
            const articleDiv = document.createElement("div");
            articleDiv.classList.add("article");

            const img = document.createElement("img");
            img.src = article.urlToImage;
            img.alt = article.title;
            articleDiv.appendChild(img);

            const title = document.createElement("h2");
            const titleText = document.createTextNode(article.title);
            title.appendChild(titleText);
            articleDiv.appendChild(title);

            const description = document.createElement("p");
            const descriptionText = document.createTextNode(article.description);
            description.appendChild(descriptionText);
            articleDiv.appendChild(description);

            articleList.appendChild(articleDiv);
          });
        })
        .catch((error) => console.log(error));
    </script>

    <style>
      .article {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }

      img {
        width: 100%;
        max-width: 400px;
        height: auto;
      }
    </style>
  </body>
</html>
